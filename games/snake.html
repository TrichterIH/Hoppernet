<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    .controls {
      margin: 10px;
    }
    .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #scoreboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snake Spiel</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="changeDirection('up')">⬆️</button><br/>
    <button onclick="changeDirection('left')">⬅️</button>
    <button onclick="changeDirection('down')">⬇️</button>
    <button onclick="changeDirection('right')">➡️</button>
  </div>
  <div id="scoreboard">
    <p>Punkte: <span id="score">0</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
  </div>
  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    const canvasSize = 400;
    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };
    let direction = '';
    let food = {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    document.getElementById('highscore').innerText = highscore;
    const eatSound = document.getElementById('eatSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.2;
    bgMusic.play();

    document.addEventListener('keydown', event => {
      const key = event.key;
      if (key === 'ArrowUp' && direction !== 'down') direction = 'up';
      else if (key === 'ArrowDown' && direction !== 'up') direction = 'down';
      else if (key === 'ArrowLeft' && direction !== 'right') direction = 'left';
      else if (key === 'ArrowRight' && direction !== 'left') direction = 'right';
    });

    function changeDirection(dir) {
      if (dir === 'up' && direction !== 'down') direction = 'up';
      else if (dir === 'down' && direction !== 'up') direction = 'down';
      else if (dir === 'left' && direction !== 'right') direction = 'left';
      else if (dir === 'right' && direction !== 'left') direction = 'right';
    }

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#fff';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'left') snakeX -= box;
      if (direction === 'right') snakeX += box;
      if (direction === 'up') snakeY -= box;
      if (direction === 'down') snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        eatSound.play();
        food = {
          x: Math.floor(Math.random() * (canvasSize / box)) * box,
          y: Math.floor(Math.random() * (canvasSize / box)) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= canvasSize ||
        snakeY < 0 || snakeY >= canvasSize ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverSound.play();
        bgMusic.pause();
        if (score > highscore) {
          localStorage.setItem('highscore', score);
          document.getElementById('highscore').innerText = score;
        }
        alert('Game Over!');
        return;
      }

      snake.unshift(newHead);
      document.getElementById('score').innerText = score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
