<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hoppernet-Help-Chat</title>
  <style>

    }

      width: 100%;

</head>
<body>
  <h1 class="text">Hoppernet Help-Chat</h1>
  <h3 class="text">Here you can chat with our developers or ChatAI if you have some questions</h3>

  <h1>Deine lernende Chat-AI</h1>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Stell eine Frage..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>
  <script>
    // Hier definierst du deine Wissensbasis und das Standardwissen
let knowledgeBase = {};
const defaultKnowledge = {
  "what is your name": "I am Hoppernet AI, your assistant.",
  "what can you do": "I can answer questions, store information, and learn from your inputs.",
  "how are you": "I'm doing well, thank you for asking! How can I assist you today?",
  "who created you": "I was created by Hoppernet developers."
};

// Lade das Wissen und kombiniere es mit Standardwissen
async function loadKnowledgeBase() {
  try {
    const res = await fetch('/.netlify/functions/knowledge');
    if (res.ok) {
      knowledgeBase = await res.json();
      knowledgeBase = { ...defaultKnowledge, ...knowledgeBase }; // Mische das Standardwissen mit dem geladenen Wissen
    } else {
      console.error("Fehler beim Laden:", res.status);
      knowledgeBase = { ...defaultKnowledge }; // Falls kein Wissen vom Server kommt, nehme nur das Standardwissen
    }
  } catch (err) {
    console.error("Verbindung fehlgeschlagen:", err);
    knowledgeBase = { ...defaultKnowledge }; // Bei Fehlern auf das Standardwissen zur√ºckgreifen
  }
}

// Diese Funktion verwendet Fuse.js f√ºr eine unscharfe Suche
function sendMessage() {
  const inputField = document.getElementById('user-input');
  const question = inputField.value.trim().toLowerCase();
  if (!question) return;

  displayMessage("Du", question);

  // Fuse.js f√ºr unscharfe Suche
  const fuse = new Fuse(Object.keys(knowledgeBase), {
    includeScore: true,   // Zeigt die Relevanz der √úbereinstimmung
    threshold: 0.3,       // Eine niedrige Zahl bedeutet eine genauere √úbereinstimmung (0.0 = perfekt)
    distance: 100,        // Maximale Entfernung f√ºr unscharfe √úbereinstimmungen
  });

  // Suche nach der besten √úbereinstimmung
  const result = fuse.search(question);

  // Wenn eine √úbereinstimmung gefunden wird, zeige die Antwort an
  if (result.length > 0) {
    const bestMatch = result[0].item; // Beste √úbereinstimmung
    displayMessage("AI", knowledgeBase[bestMatch], question);
  } else {
    displayMessage("AI", "Das wei√ü ich leider nicht. Wie w√ºrdest du darauf antworten?");
    waitForAnswer(question);
  }

  inputField.value = '';
}

    let knowledgeBase = {};
    const defaultKnowledge = {
      "what is your name": "I am Hoppernet AI, your assistant.",
      "what can you do": "I can answer questions, store information, and learn from your inputs.",
      "how are you": "I'm doing well, thank you for asking! How can I assist you today?",
      "who created you": "I was created by Hoppernet developers."
    };

    // 1. Wissen vom Server laden und mit Standardwissen kombinieren
    async function loadKnowledgeBase() {
      try {
        const res = await fetch('/.netlify/functions/knowledge');
        if (res.ok) {
          knowledgeBase = await res.json();
          // F√ºge das Standardwissen hinzu
          knowledgeBase = { ...defaultKnowledge, ...knowledgeBase };
          console.log("Wissen erfolgreich geladen:", knowledgeBase); // Zeigt das geladene Wissen an
        } else {
          console.error("Fehler beim Laden:", res.status);
          knowledgeBase = { ...defaultKnowledge }; // Falls der Server nicht erreichbar ist, nur Standardwissen verwenden
        }
      } catch (err) {
        console.error("Verbindung fehlgeschlagen:", err);
        knowledgeBase = { ...defaultKnowledge }; // Falls der Server nicht erreichbar ist, nur Standardwissen verwenden
      }
    }

    // 2. Wissen auf dem Server speichern
    function saveKnowledgeBase() {
      fetch('/.netlify/functions/knowledge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(knowledgeBase)
      }).catch(err => console.error("Fehler beim Speichern:", err));
    }

    // Sofort Wissen laden beim Start
    loadKnowledgeBase();

    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const question = inputField.value.trim().toLowerCase();
      if (!question) return;

      displayMessage("Du", question);

      // √úberpr√ºfen, ob die Frage im Wissen vorhanden ist
      if (knowledgeBase[question]) {
        displayMessage("AI", knowledgeBase[question], question);
      } else {
        displayMessage("AI", "Das wei√ü ich leider nicht. Wie w√ºrdest du darauf antworten?");
        waitForAnswer(question);
      }

      inputField.value = '';
    }

    function waitForAnswer(originalQuestion) {
      const inputField = document.getElementById('user-input');
      const button = document.querySelector('button');

      button.disabled = true;

      const handler = () => {
        const answer = inputField.value.trim();
        if (!answer) return;

        displayMessage("Du", answer);
        displayMessage("AI", "Danke! Ich habe das gelernt.");

        if (!knowledgeBase[originalQuestion]) {
          knowledgeBase[originalQuestion] = {};
        }

        if (!knowledgeBase[originalQuestion][answer]) {
          knowledgeBase[originalQuestion][answer] = { count: 1, rating: 0 };
        } else {
          knowledgeBase[originalQuestion][answer].count++;
        }

        saveKnowledgeBase();

        inputField.value = '';
        inputField.removeEventListener('keydown', enterHandler);
        button.disabled = false;
        button.onclick = sendMessage;
      };

      const enterHandler = (e) => {
        if (e.key === 'Enter') handler();
      };

      inputField.addEventListener('keydown', enterHandler);
      button.onclick = handler;
    }

    function displayMessage(sender, text, question = null) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message';

      const span = document.createElement('span');
      span.className = sender === 'Du' ? 'user' : 'ai';
      span.textContent = `${sender}:`;

      msg.appendChild(span);
      msg.appendChild(document.createTextNode(` ${text}`));

      chatBox.appendChild(msg);

      if (sender === "AI" && question) {
        displayRatingButtons(msg, text, question);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayRatingButtons(messageElement, answer, question) {
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'rating-buttons';

      const thumbsUp = document.createElement('button');
      thumbsUp.textContent = "üëç";
      thumbsUp.onclick = () => rateAnswer(question, answer, 1);

      const thumbsDown = document.createElement('button');
      thumbsDown.textContent = "üëé";
      thumbsDown.onclick = () => rateAnswer(question, answer, -1);

      buttonsDiv.appendChild(thumbsUp);
      buttonsDiv.appendChild(thumbsDown);

      messageElement.appendChild(buttonsDiv);
    }

    function rateAnswer(question, answer, rating) {
      if (!knowledgeBase[question]) {
        knowledgeBase[question] = {};
      }

      if (!knowledgeBase[question][answer]) {
        knowledgeBase[question][answer] = { count: 1, rating: rating };
      } else {
        knowledgeBase[question][answer].count++;
        knowledgeBase[question][answer].rating += rating;
      }

      saveKnowledgeBase();
    }
  </script>

      appId: "DEIN_APP_ID"
    };

    // Firebase-App initialisieren
    const app = firebase.initializeApp(firebaseConfig);

    // Firestore initialisieren
    const db = firebase.firestore(app);

    // Beispiel: Speichern von Daten
    function saveAnswer(question, answer) {
      db.collection("answers").add({
        question: question,
        answer: answer,
        timestamp: new Date()
      })
      .then(() => {
        console.log("Antwort erfolgreich gespeichert");
      })
      .catch((error) => {
        console.error("Fehler beim Speichern der Antwort: ", error);
      });
    }

    // Beispiel: Abrufen von Daten
    function getAnswer(question) {
      db.collection("answers").where("question", "==", question).get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            console.log("Keine Antwort gefunden");
          } else {
            querySnapshot.forEach((doc) => {
              console.log("Antwort: ", doc.data().answer);
            });
          }
        })
        .catch((error) => {
          console.error("Fehler beim Abrufen der Antwort: ", error);
        });
    }
  </script>
