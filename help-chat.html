<body>
  <h1 class="text">Hoppernet Help-Chat</h1>
  <h3 class="text">Here you can chat with our developers or ChatAIif you hava some questions</h3>

  <h1>Deine lernende Chat-AI</h1>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Stell eine Frage..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>
  <!-- F√ºge das Firebase SDK in deinem HTML hinzu -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<script>
  // Deine Firebase-Konfiguration (Ersetze diese mit deiner eigenen Firebase-Konfiguration)
  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
    projectId: "DEIN_PROJECT_ID",
    storageBucket: "DEIN_PROJECT_ID.appspot.com",
    messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
    appId: "DEIN_APP_ID"
  };

  // Firebase-App initialisieren
  const app = firebase.initializeApp(firebaseConfig);

  // Firestore initialisieren
  const db = firebase.firestore(app);

  // Beispiel: Speichern von Daten
  function saveAnswer(question, answer) {
    db.collection("answers").add({
      question: question,
      answer: answer,
      timestamp: new Date()
    })
    .then(() => {
      console.log("Antwort erfolgreich gespeichert");
    })
    .catch((error) => {
      console.error("Fehler beim Speichern der Antwort: ", error);
    });
  }

  // Beispiel: Abrufen von Daten
  function getAnswer(question) {
    db.collection("answers").where("question", "==", question).get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          console.log("Keine Antwort gefunden");
        } else {
          querySnapshot.forEach((doc) => {
            console.log("Antwort: ", doc.data().answer);
          });
        }
      })
      .catch((error) => {
        console.error("Fehler beim Abrufen der Antwort: ", error);
      });
  }
</script>

<script>
    let knowledgeBase = {};

    // 1. Wissen vom Server laden
    async function loadKnowledgeBase() {
      try {
        const res = await fetch('/.netlify/functions/knowledge');
        if (res.ok) {
          knowledgeBase = await res.json();
        } else {
          console.error("Fehler beim Laden:", res.status);
        }
      } catch (err) {
        console.error("Verbindung fehlgeschlagen:", err);
      }
    }

    // 2. Wissen auf dem Server speichern
    function saveKnowledgeBase() {
      fetch('/.netlify/functions/knowledge', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(knowledgeBase)
      }).catch(err => console.error("Fehler beim Speichern:", err));
    }

    // Sofort Wissen laden beim Start
    loadKnowledgeBase();

    function sendMessage() {
  const inputField = document.getElementById('user-input');
  const question = inputField.value.trim().toLowerCase();
  if (!question) return;

  // Zeige die Benutzeranfrage
  displayMessage("Du", question);

  // Abrufe und zeige die Antwort der AI
  getAnswer(question);
}



    function waitForAnswer(originalQuestion) {
      const inputField = document.getElementById('user-input');
      const button = document.querySelector('button');

      button.disabled = true;

      const handler = () => {
        const answer = inputField.value.trim();
        if (!answer) return;

        displayMessage("Du", answer);
        displayMessage("AI", "Danke! Ich habe das gelernt.");

        if (!knowledgeBase[originalQuestion]) {
          knowledgeBase[originalQuestion] = {};
        }

        if (!knowledgeBase[originalQuestion][answer]) {
          knowledgeBase[originalQuestion][answer] = { count: 1, rating: 0 };
        } else {
          knowledgeBase[originalQuestion][answer].count++;
        }

        saveKnowledgeBase();

        inputField.value = '';
        inputField.removeEventListener('keydown', enterHandler);
        button.disabled = false;
        button.onclick = sendMessage;
      };

      const enterHandler = (e) => {
        if (e.key === 'Enter') handler();
      };

      inputField.addEventListener('keydown', enterHandler);
      button.onclick = handler;
    }

    function displayMessage(sender, text) {
  const chatBox = document.getElementById('chat-box');
  const msg = document.createElement('div');
  msg.className = 'message';

  const span = document.createElement('span');
  span.className = sender === 'Du' ? 'user' : 'ai';
  span.textContent = sender + ": ";  // F√ºge den Sendernamen hinzu

  msg.appendChild(span);
  msg.appendChild(document.createTextNode(text));

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight; // Scrollen nach unten
}


    function displayRatingButtons(messageElement, answer, question) {
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'rating-buttons';

      const thumbsUp = document.createElement('button');
      thumbsUp.textContent = "üëç";
      thumbsUp.onclick = () => rateAnswer(question, answer, 1);

      const thumbsDown = document.createElement('button');
      thumbsDown.textContent = "üëé";
      thumbsDown.onclick = () => rateAnswer(question, answer, -1);

      buttonsDiv.appendChild(thumbsUp);
      buttonsDiv.appendChild(thumbsDown);

      messageElement.appendChild(buttonsDiv);
    }

    function rateAnswer(question, answer, rating) {
      if (!knowledgeBase[question]) {
        knowledgeBase[question] = {};
      }

      if (!knowledgeBase[question][answer]) {
        knowledgeBase[question][answer] = { count: 1, rating: rating };
      } else {
        knowledgeBase[question][answer].count++;
        knowledgeBase[question][answer].rating += rating;
      }

      saveKnowledgeBase();
    }
  </script>
