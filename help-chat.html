<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoppernet-Help-Chat</title>
  <style>
   
  .message {
    margin-bottom: 10px;
    padding-bottom: 5px;
  }

  .user {
    font-weight: bold;
    color: blue;
  }

  .ai {
    font-weight: bold;
    color: green;
    display: block;
    margin-bottom: 2px;
  }

  .rating-buttons {
    font-size: 12px;
    margin-left: 10px;
    display: flex;
    gap: 5px;
  }

  .rating-buttons button {
    padding: 3px 6px;
    font-size: 12px;
    cursor: pointer;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .rating-buttons button:hover {
    background-color: #ddd;
  }


    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .button {
      margin-top: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .text {
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="text">Hoppernet Help-Chat</h1>
  <h3 class="text">Here you can chat with our developers or ChatAIif you hava some questions</h3>

  <h1>Deine lernende Chat-AI</h1>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Stell eine Frage..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>

  <script>
    const defaultKnowledge = {
      "was ist dein name": { "Ich bin deine Chat-AI!": 1 },
      "was ist javascript": { "JavaScript ist eine Programmiersprache, die hauptsächlich für Webseiten verwendet wird.": 1 },
      "wie funktioniert dein programm": { "Ich vergleiche deine Frage mit meiner Wissensbasis und gebe die häufigste Antwort zurück.": 1 },
      "was kannst du": { "Ich kann Fragen beantworten und neue Antworten lernen!": 1 }
    };

    let knowledgeBase = JSON.parse(localStorage.getItem('knowledgeBase')) || defaultKnowledge;
    saveKnowledgeBase();

    const fuseOptions = {
      includeScore: true,
      threshold: 0.3, // Je niedriger der Wert, desto genauer müssen die Treffer sein
      keys: ["question"]
    };

    function saveKnowledgeBase() {
      localStorage.setItem('knowledgeBase', JSON.stringify(knowledgeBase));
    }

    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const question = inputField.value.trim().toLowerCase();
      if (!question) return;

      function displayMessage(sender, text, question = null) {
  const chatBox = document.getElementById('chat-box');
  const msg = document.createElement('div');
  msg.className = 'message';

  const span = document.createElement('span');
  span.className = sender === 'Du' ? 'user' : 'ai';
  span.textContent = `${sender}:`;

  msg.appendChild(span);
  msg.appendChild(document.createTextNode(` ${text}`));

  chatBox.appendChild(msg);

  if (sender === "AI" && question) {
    displayRatingButtons(msg, text, question);
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}

function displayRatingButtons(messageElement, answer, question) {
  const buttonsDiv = document.createElement('div');
  buttonsDiv.className = 'rating-buttons';

  const thumbsUp = document.createElement('button');
  thumbsUp.textContent = "👍";
  thumbsUp.onclick = () => rateAnswer(question, answer, 1);

  const thumbsDown = document.createElement('button');
  thumbsDown.textContent = "👎";
  thumbsDown.onclick = () => rateAnswer(question, answer, -1);

  buttonsDiv.appendChild(thumbsUp);
  buttonsDiv.appendChild(thumbsDown);

  messageElement.appendChild(buttonsDiv);
}


    function rateAnswer(question, answer, rating) {
      if (!knowledgeBase[question]) {
        knowledgeBase[question] = {};
      }

      if (!knowledgeBase[question][answer]) {
        knowledgeBase[question][answer] = { count: 1, rating: rating };
      } else {
        knowledgeBase[question][answer].count++;
        knowledgeBase[question][answer].rating += rating;
      }

      saveKnowledgeBase();
    }

    function waitForAnswer(originalQuestion) {
      const inputField = document.getElementById('user-input');
      const button = document.querySelector('button');

      button.disabled = true;

      const handler = () => {
        const answer = inputField.value.trim();
        if (!answer) return;

        displayMessage("Du", answer);
        displayMessage("AI", "Danke! Ich habe das gelernt.");

        if (!knowledgeBase[originalQuestion]) {
          knowledgeBase[originalQuestion] = {};
        }

        if (!knowledgeBase[originalQuestion][answer]) {
          knowledgeBase[originalQuestion][answer] = { count: 1, rating: 0 };
        } else {
          knowledgeBase[originalQuestion][answer].count++;
        }

        saveKnowledgeBase();

        inputField.value = '';
        inputField.removeEventListener('keydown', enterHandler);
        button.disabled = false;
        button.onclick = sendMessage;
      };

      const enterHandler = (e) => {
        if (e.key === 'Enter') handler();
      };

      inputField.addEventListener('keydown', enterHandler);
      button.onclick = handler;
    }

    function displayMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `<span class="${sender === 'Du' ? 'user' : 'ai'}">${sender}:</span> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  

</body>
</html>
