<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoppernet-Help-Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: blue;
    }
    .ai {
      font-weight: bold;
      color: green;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .text {
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="text">Hoppernet Help-Chat</h1>
  <h3 class="text">Here you can chat with our developers or ChatAIif you hava some questions</h3>

  <h1>Deine lernende Chat-AI</h1>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Stell eine Frage..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js"></script>

  <script>
    const defaultKnowledge = {
      "was ist dein name": { "Ich bin deine Chat-AI!": 1 },
      "was ist javascript": { "JavaScript ist eine Programmiersprache, die hauptsächlich für Webseiten verwendet wird.": 1 },
      "wie funktioniert dein programm": { "Ich vergleiche deine Frage mit meiner Wissensbasis und gebe die häufigste Antwort zurück.": 1 },
      "was kannst du": { "Ich kann Fragen beantworten und neue Antworten lernen!": 1 }
    };

    let knowledgeBase = JSON.parse(localStorage.getItem('knowledgeBase')) || defaultKnowledge;
    saveKnowledgeBase();

    const fuseOptions = {
      includeScore: true,
      threshold: 0.3, // Je niedriger der Wert, desto genauer müssen die Treffer sein
      keys: ["question"]
    };

    function saveKnowledgeBase() {
      localStorage.setItem('knowledgeBase', JSON.stringify(knowledgeBase));
    }

    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const question = inputField.value.trim().toLowerCase();
      if (!question) return;

      displayMessage("Du", question);

      // Nutze fuse.js für die Fuzzy-Suche nach der besten Übereinstimmung
      const fuse = new Fuse(Object.keys(knowledgeBase), fuseOptions);
      const results = fuse.search(question);

      if (results.length > 0) {
        const bestMatch = results[0].item;
        const answers = knowledgeBase[bestMatch];
        const mostUsed = Object.entries(answers).sort((a, b) => b[1] - a[1])[0][0];
        displayMessage("AI", mostUsed);
      } else {
        displayMessage("AI", "Das weiß ich leider nicht. Wie würdest du darauf antworten?");
        waitForAnswer(question);
      }

      inputField.value = '';
    }

    function waitForAnswer(originalQuestion) {
      const inputField = document.getElementById('user-input');
      const button = document.querySelector('button');

      button.disabled = true;

      const handler = () => {
        const answer = inputField.value.trim();
        if (!answer) return;

        displayMessage("Du", answer);
        displayMessage("AI", "Danke! Ich habe das gelernt.");

        if (!knowledgeBase[originalQuestion]) {
          knowledgeBase[originalQuestion] = {};
        }

        if (!knowledgeBase[originalQuestion][answer]) {
          knowledgeBase[originalQuestion][answer] = 1;
        } else {
          knowledgeBase[originalQuestion][answer]++;
        }

        saveKnowledgeBase();

        inputField.value = '';
        inputField.removeEventListener('keydown', enterHandler);
        button.disabled = false;
        button.onclick = sendMessage;
      };

      const enterHandler = (e) => {
        if (e.key === 'Enter') handler();
      };

      inputField.addEventListener('keydown', enterHandler);
      button.onclick = handler;
    }

    function displayMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `<span class="${sender === 'Du' ? 'user' : 'ai'}">${sender}:</span> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
  

</body>
</html>
